<html ng-app="exampleApp">
	<head>
		<meta name="viewport" content="initial-scale=1" />
		<link href="style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet">
	</head>
	<body ng-controller="mainCtrl">

		<h1>
			<img src="https://www.w3.org/html/logo/downloads/HTML5_Badge_256.png"></img>
			<span>CHARTS</span>
		</h1>

		<section id="nrt-charts-line">
			<nrt-charts-line data-chart-data="homeValueHistory" chart-title="Home Value History"></nrt-charts-line>
		</section>

		<section id="nrt-charts-solid-gauge">
			<nrt-charts-solid-gauge data-chart-data="schoolRating" chart-title="School Rating"></nrt-charts-solid-gauge>
		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/drilldown.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		<script src="https://code.highcharts.com/highcharts-more.js"></script>
		<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
		<script src="../bower_components/ng-highcharts/dist/ng-highcharts.js"></script>
		<script src="../src/nrt-charts.js"></script>
		<link href="../src/nrt-charts.css" rel="stylesheet">
		<script src="app.js"></script>
	</body>
</html>
